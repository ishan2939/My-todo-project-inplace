version: 0.0
os: linux
files:
  - source: /
    destination: ~/project
    file_exists_behavior: OVERWRITE
permissions:
  - object: /
    owner: root
    group: root
    mode: 777
hooks:
  ApplicationStop:
  - location: ~/project/scripts/stop_server.sh
    timeout: 300
    runas: root
  ApplicationStart:
    - location: ~/project/scripts/start_server.sh
      timeout: 300
      runas: root